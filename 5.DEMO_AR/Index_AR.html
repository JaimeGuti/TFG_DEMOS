<!DOCTYPE html>
<html>
    <head>
        <title>INDEX VR</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./Sine_VR.js"></script>
        <script src="./Cosine_VR.js"></script>
        <script src="./Step_VR.js"></script>
        <script src="./Pulse_VR.js"></script>
        <script src="./Signal_1_VR.js"></script>
        <script src="./Signal_2_VR.js"></script>
        <script src="./Signal_3_VR.js"></script>
        <script src="./Signal_4_VR.js"></script>
        <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script> Cam movement -->
        <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> Â¿Movement controls? -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> <!-- Scene -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script> <!-- Super Hands -->
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> <!-- Super Hands -->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> <!-- DE SUPERHANDS -->
        <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script> <!-- JOYSTICK. -->
    </head>
  
    <body>

        <a-scene>
            
            <a-entity id="rig" movement-controls="fly: true" position="0 1 0" wasd-controls="acceleration: 80: fly: false">
                <a-entity camera id="camera" position="0 2.5 0" look-controls></a-entity>
                <a-entity cursor="rayOrigin: mouse" ></a-entity>
                <a-entity environment="preset: starry"></a-entity> <!-- default, starry, moon -->
                <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity> <!-- ambient, directional, hemisphere, point, spot, probe -->
                <!-- <a-entity oculus-go-controls></a-entity> -->
                <!-- Joystick move -->
                <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
                <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
                <!-- Box move -->  
                <a-entity sphere-collider="objects: .moveSine" super-hands hand-controls="hand: left"></a-entity>
                <a-entity sphere-collider="objects: .click" super-hands hand-controls="hand: right"></a-entity>
                <a-entity sphere-collider="objects: .moveCosine" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveCosine" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .moveStep" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveStep" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .movePulse" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .movePulse" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .moveSignal1" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveSignal1" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .moveSignal2" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveSignal2" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .moveSignal3" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveSignal3" super-hands hand-controls="hand: right"></a-entity> -->
                <a-entity sphere-collider="objects: .moveSignal4" super-hands hand-controls="hand: left"></a-entity>
                <!-- <a-entity sphere-collider="objects: .moveSignal4" super-hands hand-controls="hand: right"></a-entity> -->
            </a-entity>

            <a-assets>
                <canvas id="sinecanvas"></canvas>
                <canvas id="coscanvas"></canvas>
                <canvas id="stepcanvas"></canvas>
                <canvas id="pulsecanvas"></canvas>
                <canvas id="signal1canvas"></canvas>
                <canvas id="signal2canvas"></canvas>
                <canvas id="signal3canvas"></canvas>
                <canvas id="signal4canvas"></canvas>
                <!-- OPERATIONS -->
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="freccanvas"></canvas>
                <canvas id="negcanvas"></canvas>
            </a-assets>

            <!-- SINE -->
            <a-entity   class="moveSine" geometry="primitive: box; width: 10; height: 4; depth: 0.2" 
                        position="-7.5 3.5 -17.5" rotation="0 0 0" material="color: #4CC3D9; transparent: false; opacity: 0.15"
                        hoverable grabbable stretchable draggable dropppable>
                <!-- FRAME SINE -->
                <a-entity   geometry="width: 2.125;  height: 1.125;  depth: 0.2" material="color: #ffd700; opacity: 1" position="-3.25 0"
                            animation="property: material.opacity; dir: alternate; dur: 1500; easing: easeInSine; loop: true; begin: fade; to: 0.15">
                </a-entity>

                <a-entity   class="click" material = "src: #sinecanvas" position="-3.25 0 0" geometry="primitive: box"
                            clickable draw-sen>
                            <a-entity position="0.6 -0.4 0.15" text="value: SENO; align: left; color: red" scale="3 3 3"></a-entity>
                </a-entity>

                <a-entity   class="click" material = "src: #despcanvas" position="-1 0.625 0" geometry="primitive: box" 
                            clickable desp-sen>
                            <a-entity position="0.6 -0.4 0.15" text="value: DESPLAZAMIENTO; align: left; color: red" scale="3 3 3"></a-entity>
                </a-entity>

                <a-entity   class="click" material = "src: #scaledcanvas" position="-1 -0.625 0" geometry="primitive: box"                        
                            clickable ampli-sen>
                            <a-entity position="0.6 -0.4 0.15" text="value: AMPLITUD; align: left; color: red" scale="3 3 3"></a-entity>
                </a-entity>

                            clickable inv-sen>

                </a-entity>

                            clickable high-sen>
                            <a-entity position="0.6 -0.4 0.15" text="value: ALTURA; align: left; color: red" scale="3 3 3"></a-entity>
                </a-entity>

                </a-entity>
            
            </a-entity>
